<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/47d9b5a90d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Wrapper">
      <div class="form">
        <h1>Sign Up</h1>
        <div class="ImageWrapper">
          <img
            src="https://res.cloudinary.com/dammymoses/image/upload/v1638464947/avatars/avatar_ekgiia.jpg"
            alt=""
          />
        </div>
        <div class="input">
          <input placeholder="First Name" />
        </div>
        <div class="input">
          <input placeholder="Last Name" />
        </div>
        <div class="input">
          <input placeholder="Email" />
        </div>
        <div class="input">
          <input placeholder="Password" type="password" />
        </div>
        <div>
          <p>Already a member? Login</p>
        </div> 
        <div class="btnWrapper">
          <button>Sign Up</button>
        </div>
        <p class="or"><span>OR</span></p>

        <div>
          <a
            href="https://www.google.com/search?q=sign+up+page&sxsrf=APq-WBs5qjWLL-ExJn-AWBBPhErk2HuNTA:1645237929663&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiU7_jy3Ir2AhURJhoKHcKFCKYQ_AUoAXoECAEQAw&biw=1366&bih=639&dpr=1#imgrc=8z4lwvMRE3s3lM"
          >
            <i class="fa-brands fa-facebook" id="one"></i
          ></a>
          <a
            href="https://www.google.com/search?q=sign+up+page&sxsrf=APq-WBs5qjWLL-ExJn-AWBBPhErk2HuNTA:1645237929663&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiU7_jy3Ir2AhURJhoKHcKFCKYQ_AUoAXoECAEQAw&biw=1366&bih=639&dpr=1#imgrc=8z4lwvMRE3s3lM"
          >
            <i class="fa-brands fa-google" id="two"></i
          ></a>
          <a
            href="https://www.google.com/search?q=sign+up+page&sxsrf=APq-WBs5qjWLL-ExJn-AWBBPhErk2HuNTA:1645237929663&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiU7_jy3Ir2AhURJhoKHcKFCKYQ_AUoAXoECAEQAw&biw=1366&bih=639&dpr=1#imgrc=8z4lwvMRE3s3lM"
          >
            <i class="fa-brands fa-linkedin-in" id="three"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
